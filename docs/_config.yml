defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

exclude:
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - new_post
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - setup.sh
  - assets/css/style.css
  - TODO.md
  - yarn.lock
  - yarn-error.log

plugins:
  - jekyll-sitemap
  - jemoji

url: "https://sfztools.github.io/sfizz"

spdx_license_id: "GPL-3.0-or-later"

project:
  name: "Sfizz"

organization:
  name: "SfzTools"
  url: "https://github.com/sfztools"

authors:
  content: "Paul Ferrand"
  web: "RedTide"

google:
  analytics_code:
  cse_code:

disqus_shortname:
